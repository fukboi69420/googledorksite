<!-- Custom Google Search Form-->
<form method="get" action="http://www.google.com/search">

<select name="as_filetype">
<option value="ppt">PowerPoint</option>
<option value="xls">Excel</option>

<option value="pdf">PDF</option>

<option value="accdb">Access</option>

<option value="mp3">standard audio</option>

</select>
<br />
Search site:
<select name="as_sitesearch"></option>

</select>
<br	/>

Date Select:
<select name="as_daterange"></option>
<option value="2023">2023</option>
<option value="2023">2022</option>
<option value="2023">2021</option>
<option value="2023">2020</option>
</select>

<select name="button"></option>
<button style= .testbutton type="button">Search</button>
</select>
<br />

</select>
<input type="hidden" name="num" value="100">
</form>
